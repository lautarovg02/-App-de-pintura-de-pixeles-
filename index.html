<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lautaro Gallo"/>
    <link rel="shortcut icon" href="img/corazon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel Art Generator</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid : Ancho</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid : Altura</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Crear Grid</button>
                <button id="clear-grid">Clear Grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Borrar</button>
                <button id="paint-btn">Pintar</button>
            </div>

        </div>

        <div class="container"></div>
    </div>

</body>

<script src="js/app.js"></script>
</html>
